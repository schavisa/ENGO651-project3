<!DOCTYPE html>
<html>
<head>
    <title>Calgary Building Permits & Traffic Incidents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link the Leaflet js and css files files -->
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin="" />

    <!-- Scripts required for the date picker widget -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- Link the mapbox files. This link must appear before the links to the clustering plugin. -->
    <script type="text/javascript" src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>

    <!-- Include the clustering plugin. This plugin handles spiderfying as well. See: https://github.com/Leaflet/Leaflet.markercluster -->
    <link rel="stylesheet" href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.css" />
	<link rel="stylesheet" href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script> 

    <!-- Link to our stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="header">
        <h1>Calgary Building Permits & Traffic Incidents</h1>
        <div id="search">
            <p>Select a date range to view permits:</p>
            <input type="text" name="daterange" value=""/>
            <button id="clear-content-button">Clear Visible Permits</button>
        </div>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
